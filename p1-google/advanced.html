<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advanced_search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="link">
      <a href="./index.html" class="search" target="_blank">Google Search</a>
    </div>
    <form action="https://www.google.com/advanced_search">
      <label for="allWords">all these words:</label>
      <input type="text" name="allWords" /> <br />
      <label for="exactWord">this exact word or phrase:</label>
      <input type="text" name="exactWord" /> <br />
      <label for="anyWord">any of these words:</label>
      <input type="text" name="anyWord" /><br />
      <label for="noneWord">none of these words:</label>
      <input type="text" name="noneWord" /> <br />
      <input type="submit" value="Advanced Search" />
    </form>
  </body>
</html>

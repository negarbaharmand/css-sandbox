<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advanced_search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="link">
      <a href="./index.html" class="search">Google Search</a>
    </div>
    <label id="title">Advanced Search</label>
    <hr />
    <div id="advancedForm">
      <span>Find pages with...</span> <br /><br />
      <form action="https://google.com/search">
        <div>
          <label for="allWords">all these words:</label>
          <input class="inputAd" type="text" name="as_q" id="allWords" /><br />
        </div>

        <div>
          <label for="exactWord">this exact word or phrase:</label>
          <input
            class="inputAd"
            type="text"
            name="as_epq"
            id="exactWord"
          /><br />
        </div>
        <div>
          <label for="anyWord">any of these words:</label>
          <input class="inputAd" type="text" name="as_oq" id="anyWord" /><br />
        </div>
        <div>
          <label for="noneWord">none of these words:</label>
          <input class="inputAd" type="text" name="as_eq" id="noneWord" /><br />
        </div>
        <input id="buttonAd" type="submit" value="Advanced Search" />
      </form>
    </div>
  </body>
</html>
